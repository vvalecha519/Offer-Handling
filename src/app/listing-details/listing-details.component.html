<div class="container" style="margin-top: 70px;">
	<h3 class="text-center">View Offers</h3>
	<button class="btn btn-secondary" (click)="downloadAll()">Download All</button>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Buyer Agent email</th>
				<th>Download</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let s of m_subscriber">
				<td>{{s.email}}</td>
				<td>
					<button class="btn btn-primary" (click)="downloadPdf(s.fileName)"> Download Offer
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
