<div class="container" style="margin-top: 70px;">
<h3 class="text-center">Dashboard</h3>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>Address</th>
	      <th>Date</th>
	      <th>Offer #</th>
	      <th>View Offers</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let p of properties">
	      <td>{{p.address}}</td>
	      <td>{{p.date}}</td>
	      <td>{{p.subCount}}</td>
	      <td>
		<button class="btn btn-primary" > Show details</button>
	      </td>
	    </tr>
	  </tbody>
	</table>
	<div>
		<button class="btn btn-secondary btn-lg btn-block w-100" (click)="openModal()"> Add Listing</button>
	</div>
      </div>
